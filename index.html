<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alurabooks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu">
    <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">front-end</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">infraestrutura</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">business</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">design & UX</a></li>
        </ul>
        </div>
        <img src="img/Logo.svg" alt="logo da alurabooks" class="container__imagem">
        <div class="container">
    <a href="#"><img src="img/Favoritos.svg" alt= ”Meus-Favoritos” class="container__imagem"></a>
    <a href="#"><img src="img/Compras.svg" alt=”Carrinho-de-Compras” class="container__imagem"></a>
    <a href="#"><img src="img/Usuário.svg" alt=”Meu-Perfil” class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Guia sobre acessibilidade do alura books"></div>
      <div class="swiper-slide"><img src="img/Arquitetura.svg" alt="Guia sobre arquitetura do alura books"></div>
      <div class="swiper-slide"><img src="img/Liderança.svg" alt="Guia sobre liderança em design da alura books"></div>
      <div class="swiper-slide"><img src="Guia Front-end.svg" alt="Livro guia front-end"></div>
      <div class="swiper-slide"><img src="Portugol.svg" alt="Livro sobre Portugol"></div>
      <div class="swiper-slide"><img src="Gestão2.svg" alt="Livro sobre gestão"></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new swiper('.swiper',{
            spaceBetween: 10,
            slidesPerView: 3,
        });
    </script>
</body>

</html>
